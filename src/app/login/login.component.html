<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
 <div class="form-group">
   <input class="form-control my-2" type="text" name="username" placeholder="Username" [(ngModel)]="form.username" required #username="ngModel">
   <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
     Username is required!
   </div>
 </div>

  <div class="form-group">
    <input class="form-control my-2" type="password" name="password" [(ngModel)]="form.password" placeholder="Password" required minlength="6" #password="ngModel">
    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 6 characters
      </div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary my-2" value="Login">Login</button>
  </div>

    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
        {{ errorMessage }}
      </div>
    </div>

  <div class="form-group">
    <p>Don't have an account? <a class="text-decoration-none" routerLink="/register" (click)="activeModal.close('SignUp Reroute')">Register HERE!</a> </p>
  </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>

</div>
<div class="modal-footer">
  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" routerLink="/register" (click)="activeModal.close('SingUp Reroute')">Sign Up</button>
        <button type="button" class="btn btn-outline-dark float-right" (click)="activeModal.close('Close click')">Close</button>
      </div>
    </div>
  </div>

</div>
