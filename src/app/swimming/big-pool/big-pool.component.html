<section class="section-padding section-reservation-form">
  <div class="container">
    <div class="jumbotron jumbotron-fluid bg-white jumbotron-class">
      <div class="row">
        <h1 class="display-4 mx-3">Reservation form</h1>
      </div>
      <hr class="my-3"/>
  <div class="submit-form">
    <form *ngIf="!submitted">
      <div class="form-group">
        <div class="col-12">
        <label for="timeFrom">DateTime of Start</label>
        <input type="text" class="form-control" id="timeFrom" required [(ngModel)]="reservation.timeFrom" name="reservation.timeFrom" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-12">
        <label for="amount">Amount</label>
        <input class="form-control" type="number" id="amount" required [(ngModel)]="reservation.amount" name="reservation.amount"
        min="1" max="8"/>
        </div>
      </div>

      <div class="col-12">
      <button (click)="submit()" class="btn btn-outline-primary">Reserve!</button>
      </div>

    </form>
  </div>
    </div>
  </div>
</section>

<section class="section-padding section-reservation-table">
<div class="container">
  <div class="row">

  </div>
</div>
</section>
