<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 <div class="col-12">
   <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
 </div>

  <div class="col-12">
    <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary my-2" value="Login">Login</button>
  </div>

  <div class="col-12 my-2">
    <p>Doesn't have an account? <a class="text-decoration-none" routerLink="/register" (click)="activeModal.close('SignUp Reroute')">Register HERE!</a> </p>
  </div>
</div>
<div class="modal-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary my-2" routerLink="/register" (click)="activeModal.close('SingUp Reroute')">Sign Up</button>
        <button type="button" class="btn btn-outline-dark float-right my-2" (click)="activeModal.close('Close click')">Close</button>
      </div>
    </div>
  </div>

</div>
